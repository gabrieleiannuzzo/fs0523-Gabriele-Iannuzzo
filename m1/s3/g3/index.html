<body>
    <div id="container">
        <h1>TO-DO-LIST</h1>

        <p>Scrivi qui le task da completare, e segnale come completate cliccandoci sopra. Puoi anche eliminarle cliccando sull'icona del cestino, oppure riportarle nella lista delle cose da fare se ti sei sbagliando a catalogarle come fatte</p>

        <form>
            <input type="text" placeholder="Scrivi una nuova task">
            <button>Salva task</button>
        </form>

        <div id="lists-container">
            <div id="first-ul">
                <h2>Cose da fare</h2>

                <ul id="done-tasks"></ul>
            </div>
            
            <div id="second-ul">
                <h2>Cose gi√† fatte</h2>

                <ul id="to-do-tasks"></ul>
            </div>
        </div>
    </div>
