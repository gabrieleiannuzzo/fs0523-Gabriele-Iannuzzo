<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="first-div">
            <p>Marzo</p>

            <div id="arrow-div">
                <i class="fas fa-chevron-left" id="previous-month"></i>
                <i class="fas fa-chevron-right" id="next-month"></i>
            </div>
        </div>

        <div id="calendar"></div>

        <h3 id="add-meeting">Add Meeting</h3>

        <div id="inputs">
            <div>
                <h4>Meeting Day</h4>
                <p>Click on a Day</p>
            </div>

            <div>
                <h4>Meeting Time</h4>
                <input type="time">
            </div>

            <div>
                <h4>Meeting Name</h4>
                <input type="text" placeholder="Insert a name for the meeting">
            </div>

            <div>
                <h4>Add</h4>
                <button id="button">Save Meeting</button>
            </div>
        </div>

        <div id="meetings"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
