<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tombola">
            <h1>IL GIOCO DELLA TOMBOLA</h1>
            <div class="inputs">
                <p>Scegli da 1 a 5 cartelle</p>
                <input type="number">
                <button id="start">Inizia una nuova partita</button>
            </div>

            <div class="estrazione"></div>
        </div>

        <div class="cartelle">
            <h2>Ultimo numero estratto:</h2>
            <button id="random">Estrai nuovo numero</button>

            <div class="giocatore"></div>
        </div>
    </div>

    <!-- <script src="js/prova.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
