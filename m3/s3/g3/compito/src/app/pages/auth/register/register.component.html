<div class="container py-4 bg-secondary d-flex justify-content-center">
  <form class="w-50 bg-secondary">
    <input type="text" class="form-control mb-3" placeholder="Inserisci il tuo username" [(ngModel)]="registerObj.username" name="username">
    <input type="text" class="form-control mb-3" placeholder="Inserisci la tua email" [(ngModel)]="registerObj.email" name="email">
    <input type="password" class="form-control mb-3" placeholder="Inserisci la tua password" [(ngModel)]="registerObj.password" name="password">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary" (click)="register(registerObj)">Registrati</button>
      <a routerLink="/auth/login" class="text-white">Vai al Login</a>
    </div>
    {{registerObj.username}}
    {{registerObj.email}}
    {{registerObj.password}}
  </form>
</div>
