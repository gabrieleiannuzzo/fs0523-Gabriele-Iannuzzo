<div class="container py-4 bg-secondary d-flex justify-content-center">
  <form class="w-50 bg-secondary">
    <input type="text" class="form-control mb-3" placeholder="Inserisci la tua email" [(ngModel)]="loginObj.email" name="email">
    <input type="password" class="form-control mb-3" placeholder="Inserisci la tua password" [(ngModel)]="loginObj.password" name="password">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary" (click)="login(loginObj)">Login</button>
      <a routerLink="/auth/login" class="text-white">Registrati</a>
    </div>
  </form>
</div>
