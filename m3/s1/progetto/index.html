<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call center</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="bg-dark d-flex justify-content-between align-items-center px-4">
        <p class="text-white mb-0 logo">CALL CENTER STAIPRANZANDO?ENOITICHIAMIAMO</p>
        <div>
            <input type="number">
            <button>RICARICA</button>
        </div>
    </header>

    <main class="d-flex justify-content-center bg-dark">
        <div class="d-flex justify-content-center align-items-center position-relative" id="div1">
            <div id="telephone">
                <div id="number" class="d-flex justify-content-between align-items-center">
                    <p class="mb-0"></p>
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                <div id="row1" class="d-flex column-gap-3">
                    <div class="d-flex justify-content-center align-items-center">1</div>
                    <div class="d-flex justify-content-center align-items-center">2</div>
                    <div class="d-flex justify-content-center align-items-center">3</div>
                </div>
                <div id="row2" class="d-flex column-gap-3">
                    <div class="d-flex justify-content-center align-items-center">4</div>
                    <div class="d-flex justify-content-center align-items-center">5</div>
                    <div class="d-flex justify-content-center align-items-center">6</div>
                </div>
                <div id="row3" class="d-flex column-gap-3">
                    <div class="d-flex justify-content-center align-items-center">7</div>
                    <div class="d-flex justify-content-center align-items-center">8</div>
                    <div class="d-flex justify-content-center align-items-center">9</div>
                </div>
                <div id="row4" class="d-flex column-gap-3">
                    <div class="d-flex justify-content-center align-items-center">*</div>
                    <div class="d-flex justify-content-center align-items-center">0</div>
                    <div class="d-flex justify-content-center align-items-center">#</div>
                </div>
                <button id="call-btn">
                    <i class="fa-solid fa-phone"></i>
                </button>
            </div>

            <div class="position-absolute d-flex align-items-center" id="credit-div">
                <p class="mb-0 me-3 d-none"></p>
                <button>SHOW CREDIT</button>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center" id="div2">
            <div id="table-container" class="container overflow-hidden">
                <h2 class="text-center h4 mb-3">Registro chiamate</h2>
                <form class="d-flex justify-content-between align-items-center">
                    <div>
                        <label>
                            Dal <input type="date" id="date1">
                        </label>
                        <label>
                            al <input type="date" id="date2">
                        </label>
                    </div>
                    <div>
                        <button type="button" id="save-btn">SAVE</button>
                        <button type="button" id="reset-btn">RESET</button>
                        <button type="button" id="clear-btn">CLEAR</button>
                    </div>
                </form>
                <table class="mt-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Durata</th>
                            <th>Data</th>
                            <th>Ora</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
