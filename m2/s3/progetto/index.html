<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop online</title>

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <header>
    <div class="container-fluid py-2">
      <img src="assets/images/logo.png">
    </div>
  </header>

  <main>
    <div class="container px-sm-0">
      <div class="title d-flex justify-content-between align-items-center py-2 mb-3">
        <div class="d-flex align-items-center">
          <h1 class="m-0">Prodotti</h1>
          <div class="spinner-border ms-3 d-none" role="status" id="loader"></div>
        </div>

        <a href="crea-prodotto.html" class="edit d-block">
          <div class="d-flex justify-content-center align-items-center">
            <i class="fas fa-pen"></i>
          </div>
        </a>
      </div>

      <div class="row g-0" id="row">
      </div>
    </div>
  </main>

  <template id="product-template">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-2">
      <div class="card" style="width: 18rem;">
        <img src="https://picsum.photos/1920/1080" class="card-img-top" alt="foto prodotto">
        <div class="card-body">
          <h5 class="card-title product-title"></h5>
          <p class="card-text product-price"></p>
          <a href="#" class="btn btn-primary details-btn">DETTAGLI</a>
          <a href="#" class="btn btn-info text-white edit-btn">MODIFICA</a>
          <button class="btn btn-orange text-white mt-2 add-to-cart-btn">AGGIUNGI AL CARRELLO</button>
        </div>
      </div>
    </div>
  </template>

  <script src="assets/js/script.js"></script>
</body>

</html>
