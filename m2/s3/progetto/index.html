<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iannuzzo Auto</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Orbitron&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
  <header>
    <div class="container-fluid py-2 d-flex justify-content-between align-items-center">
      <div class="d-inline-block text-center">
        <p id="iannuzzo" class="text-white mb-0 h5">IANNUZZO</p>
        <p id="auto" class="text-white mb-0 h6">AUTO</p>
      </div>
      <a href="./back-office.html" class="text-white" id="back-office-link">BACK OFFICE</a>
    </div>
  </header>

  <main>
    <div class="container px-sm-0">
      <div class="title py-2 mb-3">
        <div class="d-flex align-items-center">
          <h1 class="m-0">Le nostre auto</h1>
          <div class="spinner-border ms-3 d-none" role="status" id="loader"></div>
        </div>
      </div>

      <div class="row g-0" id="row">
      </div>
    </div>
  </main>

  <!-- Messages -->
  <div class="alert alert-success position-fixed mb-0 text-white d-none my-alert" role="alert"></div>

  <template id="product-template">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-2 car">
      <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top car-photo" alt="foto prodotto">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="mb-3">
            <h5 class="card-title product-title mb-0"></h5>
            <h5 class="card-text car-brand mb-3">ciao</h5>
            <p class="card-text product-price"></p>
          </div>
          <div>
            <a href="#" class="btn btn-warning text-white me-1 details-btn">DETTAGLI</a>
            <a href="#" class="btn btn-primary edit-btn">MODIFICA</a>
            <button class="btn btn-orange text-white mt-2 add-to-cart-btn">ACQUISTA AUTO</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="./assets/js/funzioni.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
