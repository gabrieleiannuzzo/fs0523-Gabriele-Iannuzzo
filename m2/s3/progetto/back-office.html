<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office | Iannuzzo Auto</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Orbitron&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <header>
        <div class="container-fluid py-2">
            <div class="d-inline-block text-center">
                <p id="iannuzzo" class="text-white mb-0 h5">IANNUZZO</p>
                <p id="auto" class="text-white mb-0 h6">AUTO</p>
            </div>
        </div>
    </header>

    <main class="pb-5">
        <div class="container px-sm-0">
            <div class="title d-flex justify-content-between align-items-center py-2 mb-3">
                <div class="d-flex align-items-center">
                    <h1 class="m-0">Back office</h1>
                    <div class="spinner-border ms-3 d-none" role="status" id="loader"></div>
                </div>

                <a href="./crea-auto.html" class="edit d-block">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="fas fa-plus"></i>
                    </div>
                </a>
            </div>

            <div id="back-office-div" class="pb-3 mb-3">
                <div class="product row first py-2 px-2 g-0 align-items-center car" id="legend">
                    <p class="col-4 col-sm-3 col-md-2 mb-0 product-name">MODELLO</p>
                    <p class="col-4 col-sm-3 col-md-2 mb-0 product-brand">MARCA</p>
                    <p class="col-sm-3 col-md-2 mb-0 product-price">PREZZO</p>
                    <p class="col-md-4 mb-0 product-description">DESCRIZIONE</p>
                </div>
            </div>
            <a href="index.html" class="text-black" id="shop-link">Vai allo shop</a>
        </div>
    </main>

    <!-- Messages -->
    <div class="alert alert-success position-fixed mb-0 text-white d-none my-alert" role="alert"></div>

    <!-- Modals -->
    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Sei sicuro di voler eliminare il prodotto?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                        id="delete-confirm-btn">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <template id="car-template">
        <div class="product row py-2 px-2 g-0 align-items-center car">
            <p class="col-4 col-sm-3 col-md-2 mb-0 product-name"></p>
            <p class="col-4 col-sm-3 col-md-2 mb-0 product-brand"></p>
            <p class="col-sm-3 col-md-2 mb-0 product-price"></p>
            <p class="col-md-4 mb-0 product-description"></p>
            <div class="col-4 col-sm-3 col-md-2 d-flex justify-content-end">
                <a href="#" class="btn d-flex justify-content-center align-items-center edit-btn"><i class="fas fa-pen"></i></a>
                <button class="ms-1 btn d-flex justify-content-center align-items-center delete-btn" type="button" data-bs-toggle="modal"
                data-bs-target="#delete-modal"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
    </template>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/funzioni.js"></script>
    <script src="./assets/js/back-office.js"></script>
</body>

</html>
