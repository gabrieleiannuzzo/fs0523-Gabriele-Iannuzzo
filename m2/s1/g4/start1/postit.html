<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="postit.css">
</head>

<body>
    <div id="container">
        <div class="postit giallo">
            <div class="postit-container">
                <p class="task">Task #1</p>
                <p class="descrizione">Creare i postit</p>
            </div>
        </div>
        <div class="postit verde">
            <div class="postit-container">
                <p class="task">Task #2</p>
                <p class="descrizione">Colorarli</p>
            </div>
        </div>
        <div class="postit viola">
            <div class="postit-container">
                <p class="task">Task #3</p>
                <p class="descrizione">Affiancarli</p>
            </div>
        </div>
        <div class="postit verde">
            <div class="postit-container">
                <p class="task">Task #4</p>
                <p class="descrizione">Spaziarli</p>
            </div>
        </div>
        <div class="postit giallo">
            <div class="postit-container">
                <p class="task">Task #5</p>
                <p class="descrizione">Ombreggiarli</p>
            </div>
        </div>
        <div class="postit viola">
            <div class="postit-container">
                <p class="task">Task #6</p>
                <p class="descrizione">Ruotarli</p>
            </div>
        </div>
        <div class="postit giallo">
            <div class="postit-container">
                <p class="task">Task #7</p>
                <p class="descrizione">Animarli</p>
            </div>
        </div>
        <div class="postit verde">
            <div class="postit-container">
                <p class="task">Task #8</p>
                <p class="descrizione">Testarli</p>
            </div>
        </div>
    </div>
</body>

</html>
