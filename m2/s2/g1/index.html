<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Pratica con il grid system</h1>

    <!-- ESERCIZIO 1 -->
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container-md">
        <div class="row">
            <div class="col-4 bg-primary border-black text-white p-3 border border-black">1</div>
            <div class="col-4 bg-primary border-black text-white p-3 border border-black">2</div>
            <div class="col-4 bg-primary border-black text-white p-3 border border-black">3</div>
        </div>
    </div>

    <!-- ESERCIZIO 2 -->
    <h2 class="text-center">Esercizio 2</h2>
    <div class="row">
        <div class="col-4 col-sm-12 bg-warning p-3 border border-black">1</div>
        <div class="col-4 col-sm-12 bg-warning p-3 border border-black">2</div>
        <div class="col-4 col-sm-12 bg-warning p-3 border border-black">3</div>
    </div>

    <!-- ESERCIZIO 3 -->
    <h2 class="text-center">Esercizio 3</h2>
    <div class="row">
        <div class="col bg-success text-white p-3 border border-black">1</div>
        <div class="col bg-success text-white p-3 border border-black">2</div>
        <div class="col bg-success text-white p-3 border border-black">3</div>
    </div>

    <div class="row">
        <div class="col-12 col-sm bg-success text-white p-3 border border-black">1</div>
        <div class="col-12 col-sm bg-success text-white p-3 border border-black">2</div>
        <div class="col-12 col-sm bg-success text-white p-3 border border-black">3</div>
    </div>

    <div class="row">
        <div class="col-12 col-md bg-success text-white p-3 border border-black">1</div>
        <div class="col-12 col-md bg-success text-white p-3 border border-black">2</div>
        <div class="col-12 col-md bg-success text-white p-3 border border-black">3</div>
    </div>

    <div class="row">
        <div class="col-12 col-lg bg-success text-white p-3 border border-black">1</div>
        <div class="col-12 col-lg bg-success text-white p-3 border border-black">2</div>
        <div class="col-12 col-lg bg-success text-white p-3 border border-black">3</div>
    </div>

    <div class="row">
        <div class="col-12 col-xl bg-success text-white p-3 border border-black">1</div>
        <div class="col-12 col-xl bg-success text-white p-3 border border-black">2</div>
        <div class="col-12 col-xl bg-success text-white p-3 border border-black">3</div>
    </div>

    <div class="row">
        <div class="col-12 col-xxl bg-success text-white p-3 border border-black">1</div>
        <div class="col-12 col-xxl bg-success text-white p-3 border border-black">2</div>
        <div class="col-12 col-xxl bg-success text-white p-3 border border-black">3</div>
    </div>

    <!-- ESERCIZIO 4 -->
    <h2 class="text-center">Esercizio 4</h2>
    <div class="row">
        <div class="col-12 col-xl-3 bg-danger text-white p-3 border border-black">1</div>
        <div class="col-12 col-xl-6 bg-danger text-white p-3 border border-black">2</div>
        <div class="col-12 col-xl-3 bg-danger text-white p-3 border border-black">3</div>
    </div>

    <!-- ESERCIZIO 5 -->
    <h2 class="text-center">Esercizio 5</h2>
    <div class="row">
        <div class="col-12 col-xl-8 bg-primary text-white p-3 border border-black">
            <div class="row">
                <div class="col-12 col-xl-6 bg-secondary text-white p-3 border border-black">1</div>
                <div class="col-12 col-xl-6 bg-secondary text-white p-3 border border-black">2</div>
            </div>
        </div>
        <div class="col-12 col-xl-4 bg-primary text-white p-3 border border-black">3</div>
    </div>

    <!-- ESERCIZIO 6 -->
    <h2 class="text-center">Esercizio 6</h2>
    <div class="row">
        <div class="col-12 col-xl-2 bg-dark text-white p-3">1</div>
        <div class="col-12 col-xl-2 offset-xl-2 bg-dark text-white p-3">2</div>
    </div>
</body>
</html>
