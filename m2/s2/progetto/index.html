<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-primary">
    <div class="container-fluid">
        <!-- HEADER -->
        <header>
            <nav class="navbar navbar-expand-lg bg-primary header-navbar">
                <a class="navbar-brand" href="#">
                    <img src="Netflix-assets/assets/netflix_logo.png" alt="netflix logo" class="img-thumbnail">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-grey" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-grey this-page" href="#">TV Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-grey" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-grey" href="#">Recently Added</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-grey" href="#">My List</a>
                        </li>
                    </ul>
                    <div class="nav-box d-flex flex-column flex-lg-row align-items-lg-center">
                        <form class="d-flex align-items-center">
                            <i class="bi bi-search text-light margin-12 hover-red order-lg-2" id="search-button"></i>
                            <!-- LE ICONE SONO BIANCHE NELLA FOTO -->
                            <input type="text" placeholder="Search" class="hide order-lg-1" id="search-input">
                        </form>
                        <div class="d-flex align-items-center">
                            <a href="#" class="text-grey text-decoration-none margin-12">KIDS</a>
                            <i class="bi bi-bell-fill text-light margin-12 hover-red"></i>
                            <div class="dropdown">
                                <button class="dropdown-toggle transparent pe-0" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="Netflix-assets/assets/avatar.png" alt="avatar">
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- PRIMO DIV -->
        <div id="first-div" class="d-flex justify-content-between align-items-center mt-2">
            <div id="div1" class="d-flex align-items-center">
                <h1 class="text-white">TV Shows</h1>
                <select class="text-white bg-black rounded-1 ms-4 pe-2">
                    <option>Genres</option>
                    <option>Comedy</option>
                    <option>Action</option>
                    <option>Fantasy</option>
                </select>
            </div>

            <div id="div2" class="d-none d-sm-flex">
                <div class="d-flex justify-content-center align-items-center flex-div">
                    <i class="bi bi-list"></i>
                </div>
                <div class="d-flex flex-column flex-div">
                    <div class="d-flex justify-content-center align-items-center pt-1" id="div-pt">
                        <i class="bi bi-circle-fill i-mr"></i>
                        <i class="bi bi-circle-fill"></i>
                    </div>
                    <div class="d-flex justify-content-center align-items-center pb-1" id="div-pb">
                        <i class="bi bi-circle-fill i-mr"></i>
                        <i class="bi bi-circle-fill"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- CAROSELLI -->
        
        <div class="carousel-container mt-3">
            <h2>Trending Now</h2>
            <div class="carousel-div">
                <button class="previous-movie">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
                <div class="carousel">
                    <img src="Netflix-assets/assets/media/media0.webp" alt="">
                    <img src="Netflix-assets/assets/media/media1.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media2.webp" alt="">
                    <img src="Netflix-assets/assets/media/media3.webp" alt="">
                    <img src="Netflix-assets/assets/media/media4.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media5.webp" alt="">
                    <img src="Netflix-assets/assets/media/media6.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media7.webp" alt="">
                    <img src="Netflix-assets/assets/media/media8.webp" alt="">
                    <img src="Netflix-assets/assets/media/media9.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media10.jpg" alt="">
                </div>
                <button class="next-movie">
                    <i class="bi bi-caret-right-fill"></i>
                </button>
            </div>
        </div>

        <div class="carousel-container mt-3">
            <h2>Watch It Again</h2>
            <div class="carousel-div">
                <button class="previous-movie">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
                <div class="carousel">
                    <img src="Netflix-assets/assets/media/media11.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media12.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media13.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media14.webp" alt="">
                    <img src="Netflix-assets/assets/media/media15.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media16.webp" alt="">
                    <img src="Netflix-assets/assets/media/media17.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media18.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media19.webp" alt="">
                    <img src="Netflix-assets/assets/media/media20.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media21.webp" alt="">
                </div>
                <button class="next-movie">
                    <i class="bi bi-caret-right-fill"></i>
                </button>
            </div>
        </div>

        <div class="carousel-container mt-3">
            <h2>New Releases</h2>
            <div class="carousel-div">
                <button class="previous-movie">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
                <div class="carousel">
                    <img src="Netflix-assets/assets/media/media22.webp" alt="">
                    <img src="Netflix-assets/assets/media/media23.webp" alt="">
                    <img src="Netflix-assets/assets/media/media24.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media25.webp" alt="">
                    <img src="Netflix-assets/assets/media/media26.webp" alt="">
                    <img src="Netflix-assets/assets/media/media27.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media28.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media29.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media30.jpg" alt="">
                    <img src="Netflix-assets/assets/media/media31.webp" alt="">
                    <img src="Netflix-assets/assets/media/media32.jpg" alt="">
                </div>
                <button class="next-movie">
                    <i class="bi bi-caret-right-fill"></i>
                </button>
            </div>
        </div>


        <div class="nav-div"></div>
    </div>

    <!-- SCRIPT -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
